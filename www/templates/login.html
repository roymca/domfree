<ion-view style="background: url(img/registerBG.png) center; background-size: cover;">

  
  <ion-content class="w3-container">
	<br/>
	
	<div class="spacer" style="height:218px"></div>
	<div class = "row">
		<div class="col col-center text-center" style="color:white;font-family:Lucida Sans Unicode;font-size:20px">
		<img src="img/star.png" height ="20px" width="20px">&nbsp&nbsp&nbspLOGIN&nbsp&nbsp&nbsp<img src="img/star.png"height ="20px" width="20px"></div>
	</div>
	
	<div class="spacer" style="height:10px"></div>
  
    <form>
        <input type="text" placeholder="Email" ng-model="user.username" required style="border-radius: 23px;border-color:white;color:white">
		<div class="spacer" style="height:10px"></div>
        <input type="password" placeholder="Password" ng-model="user.password" required style="border-radius: 23px;border-color:white;color:white">
    
		<div class="spacer" style="height:10px"></div>
	
      <button class="button button-block button-assertive" style="border-radius: 23px;" ng-click="login(user)">
        LOGIN
      </button>
    </form>
	
	<div class="spacer" style="height:18px"></div>
	<p style="text-align:center;color:white">Don't have an account?<button class="button-clear" style="color:red" ng-click="reg()">Register</button></p>
	<button class="button-clear button-full" style="color:#f2b6a2" ng-click="forget()">Forgot password?</button>
  </ion-content>
</ion-view>
