<ion-side-menus enable-menu-with-back-views="true" >
	
	<ion-side-menu-content>
		
			<ion-nav-view>
				<div>
					<div class="bar bar-header" style="background:red;font-weight:bold;">
						<div class="col col-10"><i class="ion-chevron-left" ng-click="back()" style="color:white;font-weight:bold;font-size:20px"></i></div>
						<div class="col col-80" style="text-align:center; font-size:16px; color:white">
						{{holddata.name}}
						</div>
					</div>
				</div>
					<ion-content class="padding has-header" id="content">
					
						<div style="width:100%">
							<div class="w3-display-container" style="text-align:center">
								<img style="width:100%;height:190px" class="w3-opacity" ng-src="{{holddata.source}}"/>
								<div class="w3-display-middle w3-large" style="text-align:center;font-weight:bold;color:white">{{holddata.name}}</div>
							</div>
						</div>
						
					
						<div class="test" ng-repeat="x in items">
							<div class="row" style="padding:0px" ng-click="takedata(x)">
								 <div class="card" style="margin:0px;border-radius:15px">
									<img style="width:150px;height:150px" ng-src="{{x.Product_image}}">
									<h6 style="text-align:center;font-weight:bold;color:#153f84">${{x.product_price}}</h6>
									<h5 style="text-align:center;font-weight:bold;color:#9b0319">{{x.product_title}}</h5>
								</div>
							</div>
						</div>
							
						
					</ion-content>
				
				</ion-nav-view>
	</ion-side-menu-content>  
</ion-side-menus>
