<ion-side-menus enable-menu-with-back-views="true">
	
	<ion-side-menu-content>
		<ion-nav-view>
			<div class="bar bar-header homeheader">
				<div class="col col-10"><button id="homenavicon" menu-toggle="left" class="button button-icon ion-navicon"></button></div>
				<div class="col col-80 homeheadcol80">
					HOME
				</div>
				<div class="col col-10 homeheadcol10"><button class="button button-icon ion-ios-cart homebtncol10" ng-click="gocart()"></button></div>
				
			</div>
				
			<ion-content class="padding has-header hpadding">
                            
                            <div ng-repeat="data in items">
					<a href="#/items/{{data.name}}">
						<div class="row homerow">
							<div class="w3-display-container homecon">
								<img class="w3-opacity-max homeimg" ng-src="{{data.source}}"/>
								<!--<img style="width:100%;height:190px" class="w3-opacity-max" ng-src="img/img2.jpg"/>-->
								<div class="w3-display-middle w3-large homedisplay">{{data.name}}</div>
							</div>
						</div>
						<div class="spacer hspacer"></div>
					</a>
                            </div>	
			</ion-content>
				
		</ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
	
		<ion-content class="hionc" style="background: url(img/bck.png) center; background-size: cover;">

		<div class = "row">
		<div class="col col-center text-center"><img src="img/menulogo.png" height="250px" width="250px"></div>
		</div>

		<ion-list ng-controller="sideCtrl" style="background: url(img/side1.jpg) center; background-size: cover; background:transparent">
			<ion-item menu-toggle style="background:transparent;color:white" ng-click="hm()">
			HOME
			</ion-item>
			<ion-item menu-toggle style=" background:transparent;color:white" ng-click="fx()">
			FX-9
			</ion-item>
			<ion-item menu-toggle style=" background:transparent;color:white" ng-click="faq()">
			FAQ
			</ion-item>
			<ion-item menu-toggle style="background:transparent;color:white" ng-click="dealers()">
			DEALERS
			</ion-item>
			<ion-item menu-toggle style="background:transparent;color:white" ng-click="contact()">
			CONTACT US
			</ion-item>
			<ion-item menu-toggle style="background:transparent;color:white" ng-click="mission()">
			MISSION STATEMENT
			</ion-item>
			<ion-item menu-toggle style="background:transparent;color:white" ng-click="terms()">
			TERMS OF SERVICE
			</ion-item>
			<ion-item menu-toggle style="background:transparent;color:white" ng-click="fm()">
			FM-9 MANUAL
			</ion-item>
			<ion-item menu-toggle style="background:transparent;color:white" ng-click="logout()">
			LOGOUT
			</ion-item>
                        <ion-item menu-toggle style="background:transparent;color:white" ng-click="checkout()">
			 CHECKOUT
			</ion-item>
                        <ion-item menu-toggle style="background:transparent;color:white" ng-click="shipping()">
			 SHIPPING
			</ion-item>
		</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
